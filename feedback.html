    :root {
      --bg-light: #ffffff;
      --text-light: #111111;
      --card-light: #f5f5f5;

      --bg-dark: #0f0f0f;
      --text-dark: #ffffff;
      --card-dark: #1a1a1a;

      --accent: #00c853; /* premium green */
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
       flex-direction: column; 
        /* gap: 30px;                  */
         /* space between card and widget */
    }

    .card {
      max-width: 520px;
      width: 90%;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }

    p {
      opacity: 0.85;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      margin-top: 22px;
      padding: 14px 26px;
      background: var(--accent);
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    footer {
      margin-top: 24px;
      font-size: 0.85rem;
      opacity: 0.7;
    }
    /* üîù Top nav wrapper (center fix) */
.nav-wrapper{
  position: absolute;
  top: 24px;
  width: 100%;
  display: flex;
  justify-content: center;
  z-index: 5;
}

/* ‚ú® Premium nav */
.feedback-nav{
  display: flex;
  gap: 2.2rem;
}

/* üîó Links */
.feedback-nav a{
  color: #9fa8ff;           /* premium soft violet */
  text-decoration: none;   /* ‚ùå no underline */
  font-size: 0.95rem;
  font-weight: 500;
  opacity: 0.85;
  transition: opacity 0.2s ease, color 0.2s ease;
}

/* Hover = clean highlight */
.feedback-nav a:hover{
  opacity: 1;
  color: #c7ccff;           /* lighter premium hover */
}
/* for trustpilot label css */

}

/* trustpilot label css ended here */

  /* üì∏ Instagram floating button */
.insta-float{
    position: fixed;
    left: 1rem;
    bottom: .8rem;
    z-index: 20;
}

.insta-float a{
    display: flex;
    align-items: center;
    justify-content: center;
    width: 46px;
    height: 46px;
    border-radius: 50%;
    background: #E1306C; /* Instagram brand */
    box-shadow: 0 0 12px rgba(0,0,0,0.35);
    transition: 0.25s ease;
}

.insta-float a:hover{
    transform: scale(1.08);
    box-shadow: 0 0 18px blueviolet;
}

.insta-float svg{
    width: 22px;
    height: 22px;
    fill: white;
}
.insta-tip{
  position: absolute;
  left: 58px;
  background: #111;
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 0.75rem;
  white-space: nowrap;
  opacity: 0;
  transform: translateX(-6px);
  transition: 0.25s ease;
  pointer-events: none;
}

.insta-float a:hover .insta-tip{
  opacity: 1;
  transform: translateX(0);
}
/* insta css over here. */
