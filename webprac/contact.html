<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Contact TruePrice for support, feedback, or queries related to price comparison and redirects to trusted platforms.">
<meta name="author" content="Piyush Ahuja">
<link rel="icon" href="favicon.png">
<title>Contact | TruePrice</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: Arial, sans-serif;
    transition: background-color 0.3s, color 0.3s;
}

/* ===== THEMES ===== */
body.dark{
    background-color:#000;
    color:#fff;
}

body.light{
    background-color:whitesmoke;
    color:#000;
}

/* ===== HEADER (SAME AS INDEX) ===== */
header{
    background-color:#0A1A3A;
    position:sticky;
    top:0;
    z-index:10;
}

nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.brand img{
    width:13rem;
}

nav ul{
    display:flex;
    gap:1.3rem;
    padding:1rem 0;
    margin-right:.3rem;
}

nav ul li{
    list-style:none;
    font-size:.8rem;
}

nav ul li a{
    color:antiquewhite;
    text-decoration:none;
}

nav ul li a:hover{
    text-decoration:underline;
    box-shadow: 5px 5px 20px red;
}

/* ===== CONTACT CARD ===== */
.contact-box{
    max-width:900px;
    margin:3rem auto;
    padding:2rem;
    border-radius:.7rem;
    line-height:1.7;
    background:#111;
    text-align:center;
}

.contact-box h2{
    margin-bottom: 1rem;
}

/* light mode card */
body.light .contact-box{
    background:#fff;
}

/* email highlight */
.contact-email{
    margin-top:1rem;
    font-size:1.1rem;
    color:#6f7cff;
    font-weight:500;
}

/* ===== RESPONSIVE ===== */
@media (min-width:768px){
    .brand img{ width:30rem; }
    nav ul{ gap:2rem; margin-right:.8rem; }
    nav ul li{ font-size:1.2rem; }
}
</style>

<script>
document.addEventListener("DOMContentLoaded",()=>{
    const theme = localStorage.getItem("theme") || "light";
    document.body.classList.add(theme);
});
</script>
</head>

<body>

<header>
<nav>
    <div class="brand">
        <img src="imgweb/true2.png" alt="trueprice">
    </div>
    <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="contact.html">contact</a></li>
    </ul>
</nav>
</header>

<main>
<div class="contact-box">
    <h2>Contact Us</h2>

    <p>If you have any questions, feedback, or suggestions related to TruePrice, feel free to reach out.</p>
    <p class="contact-email">ðŸ“§ truepricesupp@gmail.com</p>
    <p>We aim to respond as quickly as possible.</p>
</div>
</main>

</body>
</html>
