<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: Arial, sans-serif;
    transition: background-color 0.3s, color 0.3s;
}

/* ===== THEMES ===== */
body.dark{
    background-color:#000;
    color:#fff;
}

body.light{
    background-color:whitesmoke;
    color:#000;
}

/* ===== HEADER (SAME AS INDEX) ===== */
header{
    background-color:#0A1A3A;
    position:sticky;
    top:0;
    z-index:10;
}

nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.brand img{
    width:13rem;
}

nav ul{
    display:flex;
    gap:1.3rem;
    padding:1rem 0;
    margin-right:.3rem;
}

nav ul li{
    list-style:none;
    font-size:.8rem;
}

nav ul li a{
    color:antiquewhite;
    text-decoration:none;
}

nav ul li a:hover{
    text-decoration:underline;
    box-shadow: 5px 5px 20px red;
}

/* ===== CONTACT CARD ===== */
.contact-box{
    max-width:900px;
    margin:3rem auto;
    padding:2rem;
    border-radius:.7rem;
    line-height:1.7;
    background:#111;
    text-align:center;
}

.contact-box h2{
    margin-bottom: 1rem;
}

/* light mode card */
body.light .contact-box{
    background:#fff;
}

/* email highlight */
.contact-email{
    margin-top:1rem;
    font-size:1.1rem;
    color:#6f7cff;
    font-weight:500;
}
/* ðŸ“¸ Instagram floating button */
.insta-float{
    position: fixed;
    left: 1rem;
    bottom: .8rem;
    z-index: 20;
}

.insta-float a{
    display: flex;
    align-items: center;
    justify-content: center;
    width: 46px;
    height: 46px;
    border-radius: 50%;
    background: #E1306C; /* Instagram brand */
    box-shadow: 0 0 12px rgba(0,0,0,0.35);
    transition: 0.25s ease;
}

.insta-float a:hover{
    transform: scale(1.08);
    box-shadow: 0 0 18px blueviolet;
}

.insta-float svg{
    width: 22px;
    height: 22px;
    fill: white;
}
.insta-tip{
  position: absolute;
  left: 58px;
  background: #111;
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 0.75rem;
  white-space: nowrap;
  opacity: 0;
  transform: translateX(-6px);
  transition: 0.25s ease;
  pointer-events: none;
}

.insta-float a:hover .insta-tip{
  opacity: 1;
  transform: translateX(0);
}
/* insta css over here. */

/* ===== RESPONSIVE ===== */
@media (min-width:768px){
    .brand img{ width:30rem; }
    nav ul{ gap:2rem; margin-right:.8rem; }
    nav ul li{ font-size:1.2rem; }
}
</style>

<script>
document.addEventListener("DOMContentLoaded",()=>{
